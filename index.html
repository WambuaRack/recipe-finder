<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recipe {
            margin-top: 20px;
        }
        .recipe img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <form action="/" method="post">
            <label for="ingredients">Enter ingredients (comma-separated):</label>
            <input type="text" id="ingredients" name="ingredients" required>
            <button type="submit">Find Recipes</button>
        </form>
        {% if recipes %}
            <div class="recipes">
                <h2>Recipes:</h2>
                {% for recipe in recipes %}
                    <div class="recipe">
                        <h3>{{ recipe.title }}</h3>
                        <img src="https://spoonacular.com/recipeImages/{{ recipe.id }}-312x231.jpg" alt="{{ recipe.title }}">
                        <p><a href="https://spoonacular.com/recipes/{{ recipe.id }}" target="_blank">View Recipe</a></p>
                    </div>
                {% endfor %}
            </div>
        {% elif request.method == 'POST' %}
            <p>No recipes found.</p>
        {% endif %}
    </div>
</body>
</html>
